<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <nav>
        <ul>
           <li class="brand"><img src="logo2.jpg" alt="Music">Music</li>
           <li>Home</li>
           <li>About</li>
        </ul>
     </nav>

     <div class="container">
       <div class="songList">
        <h1>Best Of My Songs</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img alt="1">
                <span class="songName"> Ram-Siya_Ram</span>
                <span class="songListPlay"><span class="timestamp">03:50 <i id="1" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"> Main Shiv ka</span>
                <span class="songListPlay"><span class="timestamp">05:27<i id="2" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"> Mera Bhola Hei Bhandari</span>
                <span class="songListPlay"><span class="timestamp">05:41<i id="3" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"> Shiv Sama Rahe Mujhamain</span>
                <span class="songListPlay"><span class="timestamp">06:19 <i id="4" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"> Heeryie</span>
                <span class="songListPlay"><span class="timestamp">03:19 <i id="5" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"> Guli Mata</span>
                <span class="songListPlay"><span class="timestamp">04:50 <i id="6" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName"> Na Roja Nuvve</span>
                <span class="songListPlay"><span class="timestamp">04:13 <i id="7" class="fa-solid songItemPlay fa-play"></i></span></span>
            </div>
        </div>
       </div>
       <div class="songBanner"></div>
     </div>

     <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward fa-xl" id="previous"></i>
            <i class="fa-solid fa-play fa-xl" id="masterPlay"></i>
            <i class="fa-solid fa-forward fa-xl" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="mgif.gif" width="50px" alt="" id="gif"> <span id="masterSongName">Ram-Siya_Ram</span>
        </div>
     </div>
     <script src="script.js"></script>
     <script src="https://kit.fontawesome.com/7853073d0d.js" crossorigin="anonymous"></script>
</body>
</html>
